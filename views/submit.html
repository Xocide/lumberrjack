{% extends 'layouts/default.html' %}
{% block content %}
<div id="new_entry" class="box">
	<form action="/submit" method="post" class="prefix_4">
		<h2>New Post</h2>
		{% if exists %}
			<div class="error">
				Are you daft? this has already been submitted.
			</div>
		{% endif %}
		<div class="group">
			<label>Post URL</label>
			<input type="text" name="url" required="required" /> <input type="submit" value="Submit" />
		</div>
	</form>
</div>
{% endblock %}
